<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ZAYA Group Recruitment Portal</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#D4AF37',
              enterprise: {
                blue: '#003366',
                lightBlue: '#004080',
                darkBlue: '#001a33',
              }
            },
            backgroundImage: {
              'enterprise-pattern': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        html, body, #root {
            width: 100%;
            min-height: 100%;
            margin: 0;
        }
        body {
            min-height: 100dvh;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 200ms ease, color 200ms ease;
        }
        html.dark body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        #root {
          min-height: calc(var(--app-vh, 1vh) * 100);
        }
        .app-shell {
          width: 100vw;
          max-width: none;
          min-height: calc(var(--app-vh, 1vh) * 100);
          margin-inline: 0;
          overflow: hidden;
        }

        /* ── Utility classes replacing inline styles in App.tsx / Layout.tsx ── */
        .app-full-height {
          min-height: calc(var(--app-vh, 1vh) * 100);
        }
        .zaya-logo-font {
          font-family: 'Times New Roman', Times, serif;
        }

        .enterprise-blue { background-color: #003366; }
        .text-gold { color: #D4AF37; }
        .bg-gold { background-color: #D4AF37; }
        .border-gold { border-color: #D4AF37; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }

        @keyframes loading {
          0% { width: 0%; transform: translateX(-100%); }
          50% { width: 40%; transform: translateX(100%); }
          100% { width: 0%; transform: translateX(250%); }
        }

        .login-texture {
          background-color: #003366;
          background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
          background-size: 24px 24px;
        }
        .ui-panel {
          background: rgba(255, 255, 255, 0.9);
          border: 1px solid rgba(148, 163, 184, 0.35);
          border-radius: 1.5rem;
          box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
          /* -webkit- prefix MUST come before standard property for Safari 9+ / iOS 9+ */
          -webkit-backdrop-filter: blur(8px);
          backdrop-filter: blur(8px);
        }
        .dark .ui-panel {
          background: linear-gradient(180deg, #131d49 0%, #0b1431 100%);
          border-color: rgba(96, 165, 250, 0.2);
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }
        .ui-subpanel {
          background: rgba(248, 250, 252, 0.9);
          border: 1px solid rgba(148, 163, 184, 0.25);
          border-radius: 1rem;
        }
        .dark .ui-subpanel {
          background: rgba(15, 23, 42, 0.55);
          border-color: rgba(96, 165, 250, 0.2);
        }
        .ui-title {
          color: #0f172a;
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: -0.01em;
        }
        .dark .ui-title { color: #fff; }
        .ui-subtitle {
          color: #64748b;
          font-size: 10px;
          font-weight: 800;
          text-transform: uppercase;
          letter-spacing: 0.18em;
        }
        .dark .ui-subtitle { color: #94a3b8; }
        .ui-input {
          width: 100%;
          border-radius: 1rem;
          border: 1px solid rgba(148, 163, 184, 0.35);
          background: rgba(248, 250, 252, 0.95);
          color: #0f172a;
          outline: none;
        }
        .dark .ui-input {
          border-color: rgba(96, 165, 250, 0.25);
          background: rgba(2, 6, 23, 0.9);
          color: #fff;
        }
        .ui-btn-primary {
          border-radius: 0.9rem;
          background: #003366;
          color: #fff;
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: 0.14em;
        }
        .ui-btn-gold {
          border-radius: 0.9rem;
          background: #D4AF37;
          color: #003366;
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: 0.14em;
        }
    </style>
<script>
  (function () {
    const applyViewportMetrics = () => {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--app-vh', `${vh}px`);
      document.documentElement.setAttribute(
        'data-orientation',
        window.innerWidth >= window.innerHeight ? 'landscape' : 'portrait'
      );
    };
    applyViewportMetrics();
    window.addEventListener('resize', applyViewportMetrics);
    window.addEventListener('orientationchange', applyViewportMetrics);
  })();
</script>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
