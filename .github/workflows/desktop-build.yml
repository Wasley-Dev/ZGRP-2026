name: Desktop Builds

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: win
            artifact_name: desktop-win
            artifact_path: dist/*.exe
          - os: macos-latest
            target: mac
            artifact_name: desktop-mac
            artifact_path: dist/*.dmg

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        # Use --legacy-peer-deps to avoid peer dependency conflicts
        # Fall back from npm ci to npm install if lock file is out of sync
        run: npm install --legacy-peer-deps

      - name: Build web bundle
        run: npm run build

      - name: Build desktop installer (Windows)
        if: matrix.target == 'win'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          # Disable code signing entirely on Windows
          WIN_CSC_LINK: ""
          WIN_CSC_KEY_PASSWORD: ""
        run: npx electron-builder --win nsis --publish never

      - name: Build desktop installer (macOS)
        if: matrix.target == 'mac'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          # Disable code signing entirely on macOS
          CSC_LINK: ""
          CSC_KEY_PASSWORD: ""
          SKIP_NOTARIZATION: "true"
        run: npx electron-builder --mac dmg --publish never --config.mac.identity=null

      - name: List dist folder (debug)
        # Shows what was actually built so we know the correct path
        run: ls -la dist/ || dir dist
        shell: bash
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          # Glob both dist/ and release/ in case electron-builder config differs
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            release/*.exe
            release/*.dmg
          if-no-files-found: warn
