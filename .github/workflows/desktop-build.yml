name: Desktop Builds

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: win
            artifact_glob: release/*.exe
          - os: macos-latest
            target: mac
            artifact_glob: release/*.dmg
          - os: ubuntu-latest
            target: linux
            artifact_glob: |
              release/*.AppImage
              release/*.deb
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web bundle
        run: npm run build

      - name: Build desktop installer (Windows)
        if: matrix.target == 'win'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npx electron-builder --win nsis --publish never

      - name: Build desktop installer (macOS)
        if: matrix.target == 'mac'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npx electron-builder --mac dmg --publish never

      - name: Build desktop installer (Linux)
        if: matrix.target == 'linux'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npx electron-builder --linux AppImage deb --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: ${{ matrix.artifact_glob }}
